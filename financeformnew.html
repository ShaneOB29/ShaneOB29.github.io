<!DOCTYPE html>
<html>
  <head>
    <title>Car Finance Application Form</title>
    <style>
	
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
		background-color:#000000;
      }
	  
      h1 {
        text-align: center;
        color: #c8a351;
      }
      form {
        background-color: #000000;
        border: 1px solid #ccc;
        padding: 20px;
      }
      label {
        display: block;
        color: #c8a351;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #c8a351;
        border-radius: 4px;
        color: #c8a351;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #c8a351;
        color: rgb(0, 0, 0);
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #b39044;
      }

      .logo-button {
    position: absolute;
    top: 20px;
    left: 20px;
    display: inline-block;
  }
  .logo-button img {
  width: 50px;
}
p{
      font-family: Cambria, sans-serif;
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 10px;
      color: #c8a351;
      text-align: right;
}
    </style>
  </head>
  <body>
    <a href="index.html" class="logo-button"> 
      <img src="WDWheelsLogo2.png" alt="Your website logo"> <p>Return Home</p>
      </a>
    <div style=text-align:center;> <a href="index.html"><img src="WDWheelsLogo2.png" width="500" height="300" alt="My Logo" /></div></a></body>

    <h1>Car Finance Application Form</h1>
    <form action="#" method="post">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="employment_status">Employment Status:</label>
      <select id="employment_status" name="employment_status">
        <option value="employed">Employed</option>
        <option value="self_employed">Self-employed</option>
        <option value="unemployed">Unemployed</option>
      </select>

      <label for="monthly_income">Monthly Income:</label>
      <input type="number" id="monthly_income" name="monthly_income" required>

      <label for="loan_amount">Loan Amount:</label>
      <input type="number" id="loan_amount" name="loan_amount" required>

      <label for="loan_term">Loan Term (months):</label>
      <input type="number" id="loan_term" name="loan_term" required>

      <label for="down_payment">Down Payment:</label>
      <input type="number" id="down_payment" name="down_payment">

      <label for="trade_in_value">Trade-in Value:</label>
      <input type="number" id="trade_in_value" name="trade_in_value">

      <input type="submit" value="Submit Application">
    </form>


  </body>
</html>
