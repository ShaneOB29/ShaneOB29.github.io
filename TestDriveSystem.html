<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Drive Booking System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css" />
<link rel="stylesheet" href = "testdrivecss.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <a href="index.html" class="logo-button"> 
  <img src="WDWheelsLogo2.png" alt="Your website logo"> <p>Return Home</p>
  </a>

  <div class="container mt-4">
    <h1><center><i class="bi bi-car-front"></i> Book a Test Drive <i class="bi bi-car-front"></h1><center>
    <div class="row">
      <div class="col-md-6">
        <div id="calendar"></div>
      </div>
      <div class="col-md-6">
        <h3>Please Fill in following Details <i class="bi bi-pencil"></i></h3>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="date">Make and Model</label>
            <input type="text" class="form-control"  placeholder="Make and Model of Car">
          </div>
          <button type="submit" class="btn btn-primary">Book Test Drive</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize the calendar
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next Today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        selectable: true,
        selectHelper: true,
        select: function(start, end) {
          // Handle the selection event
          $('#date').val(moment(start).format('YYYY-MM-DD HH:mm:'));
        },
        editable: false,
        eventLimit: true, // allow "more" link when too many events
        events: [
          // Add events here (if any)
        ]
      });
    });
  </script>

</body>
</html>
